<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Gestión de Publicidad</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 1em 0;
        text-align: center;
      }

      nav {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        padding: 0.5em 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 0.5em 1em;
        margin: 0 0.5em;
        border-radius: 5px;
        transition: background 0.3s;
      }

      nav a:hover {
        background-color: #575757;
      }

      .container {
        padding: 2em;
        text-align: center;
      }

      button {
        padding: 0.7em 1.5em;
        margin: 1em 0;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gestión de Publicidad</h1>
      <p>Control de emisoras, cadenas, empresas, programas y patrocinadores</p>
    </header>

    <nav>
      <a href="emisoras.html">Emisoras</a>
      <a href="cadenas.html">Cadenas</a>
      <a href="empresas.html">Empresas</a>
      <a href="programas.html">Programas</a>
      <a href="patrocinadores.html">Patrocinadores</a>
      <a href="calculo.html">Calcular Publicidad</a>
    </nav>

    <div class="container">
      <h2>Bienvenido</h2>
      <p>Seleccione una opción del menú para comenzar a gestionar los datos.</p>
      <button onclick="navigateTo('emisoras.html')">Ir a Emisoras</button>
    </div>

    <script>

      function navigateTo(page) {
        window.location.href = page
      }
    </script>
  </body>
</html>
